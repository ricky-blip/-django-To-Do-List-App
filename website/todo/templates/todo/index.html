<!DOCTYPE html>
<html lang="en">
<!-- Template Static -->
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> To do List Apps</title>
    <link rel="stylesheet" href="{% static 'todo/css/style.css' %}">
</head>

<body>
    <section class="todoapp">

        <header class="header">
            <h1>ToDo Apps</h1>
            <form method = "POST" action="">
                <input class="new-todo" placeholder="What do you do today ?" name="title" autofocus>
            </form>
        </header>

        <section class="main">
            <ul class="todo-list">
                <li class="completed">
                    <div class="view">
                        <form method="POST" action="">
                            <input name="status" class="toggle" type="checkbox" checked">
                            <label> Taste Javascript </label>
                            <a href="{% url 'delete' 10 %}" class="destroy"></a>
                        </form>
                    </div>
                </li>
            </ul>
        </section>

        <footer class="footer">
            <ul class="filters">
                <li>
                    <a class="selected" href="{% url 'index' %}"> All </a>
                </li>
                <li>
                    <a class="selected" href="{% url 'done' %}"> Done </a>
                </li>
                <li>
                    <a class="selected" href="{% url 'pending' %}"> Pending </a>
                </li>
            </ul>
            <a href="{% url 'delete_all' %}" class="clear-completed"> Delete All </a>
        </footer>

    </section>
</body>

</html>
