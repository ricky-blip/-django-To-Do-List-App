<!DOCTYPE html>
<html lang="en">
<!-- Template Static -->
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> To do List Apps</title>
    <link rel="stylesheet" href="{% static 'todo/css/style.css' %}">
</head>

<body>
    <section class="todoapp">

        <header class="header">
            <h1>ToDo Apps</h1>
            <form method = "POST" action="">
                <input class="new-todo" placeholder="What do you do today ?" name="title" autofocus>
            </form>
        </header>

        <section class="main">
            <ul class="todo-list">

                {% if items %}

                    <!-- LOOPING ITEMS -->
                
                    {% for item in items %} 
                    <li {% if item.status %} class="completed" {% endif %}>
                        <div class="view">
                            <form method="POST" action="">
                                <input name="status" class="toggle" type="checkbox" {% if item.status %} checked {% endif %}">
                                <label> {{ item.title }} </label>
                                <a href="{% url 'delete' 10 %}" class="destroy"></a>
                            </form>
                        </div>
                    </li>
                    {% endfor %}
                    
                {% endif %}

            </ul>
        </section>

        <footer class="footer">
            <ul class="filters">
                <li>
                    <a {% if request.path == '/todo/' %} class="selected" {% endif %} href="{% url 'index' %}"> All </a>
                </li>
                <li>
                    <a {% if request.path == '/todo/done/' %} class="selected" {% endif %} href="{% url 'done' %}"> Done </a>
                </li>
                <li>
                    <a {% if request.path == '/todo/pending/' %} class="selected" {% endif %} href="{% url 'pending' %}"> Pending </a>
                </li>
            </ul>
            <a href="{% url 'delete_all' %}" class="clear-completed"> Delete All </a>
        </footer>

    </section>
</body>

</html>
